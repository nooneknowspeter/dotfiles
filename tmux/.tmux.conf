set -sg escape-time 50 # https://github.com/microsoft/WSL/issues/5931

# color
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"
# set-option -ga terminal-overrides ",xterm*:Tc"

# mouse support
set -g mouse on

# activate vim in copy mode
setw -g mode-keys vi

# copy line to clipboard after releasing mouse button when dragging
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# binding <leader> r to reload config
unbind r
bind r source-file ~/.tmux.conf 

# splitting 
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# listing sessions
bind q choose-session

# start indexing from 1
set -g base-index 1
setw -g pane-base-index 1

# ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# set status line position to the top
set-option -g status-position top

# images.nvim
set -gq allow-passthrough on
set -g visual-activity off
# set -gg allow-passthrough all
# set -g visual-activity off
# set -ga update-environment TERM
# set -ga update-environment TERM_PROGRAM

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'vascomfnunes/tmux-clima'
set -g @plugin 'arl/gitmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# full transparency
set-option -g status-style bg=default

# initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
